<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeOut</title>
</head>
<body>
    <h2>Demo on delay of timeout Functionality</h2>
    <button onclick="setTimeout(delayInExecution,5000)">Click Here</button>
    <script type="text/javascript">function delayInExecution(){
        document.write("<h3> Welcome to JS TimeOut Functionality</h3>");
    }</script>
</body>
</html>
