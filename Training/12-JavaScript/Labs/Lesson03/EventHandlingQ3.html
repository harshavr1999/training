<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <button onclick="display()"> Click Here</button>
    <script type="text/javascript">
        window.onload = function () {
            alert("Hello Everyone...");
        }
        function display(){
            alert("Welcome...");
        }
    </script>
</body>
</html>
