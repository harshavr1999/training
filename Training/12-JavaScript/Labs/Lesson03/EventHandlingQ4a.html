<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handeling</title>
</head>
<body>
    <h1>Use Variables</h1>
    <p id="add"></p>
    <script>
        var num1=5;
        var num2=6;
        var total=num1+num2;
        document.getElementById("add").innerHTML="The Summation is: "+total;
        alert(total);
    </script>
</body>
</html>
