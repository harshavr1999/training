<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <p id="demo">Good Evening!</p>

            document.getElementById("demo").innerHTML="Good day!";
        }
