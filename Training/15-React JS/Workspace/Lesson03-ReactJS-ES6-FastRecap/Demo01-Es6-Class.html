<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Shape{
            constructor(givenType){
                this.type=givenType;
            }
            getType(){
                return this.type;
            }
        }

        function createObject() {
                var  circle = new Shape("Circle");
                alert(circle.getType());
            }
    </script>
</head>
<body>
    <h1>ES6 Class Demo</h1>
    <form action="">
        <input type="button" name="btn"  value="Create Object" onclick="createObject()">
    </form>
</body>
</html>
