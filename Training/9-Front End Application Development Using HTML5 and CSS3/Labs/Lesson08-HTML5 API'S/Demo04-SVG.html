<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SVG</title>
</head>
<body>
    <svg width="300" height="200">\
        <text x="10" y="20" style="font-size: 14px;">
            Your Browser supports SVG
        </text>

        Sorry, Your browser doesn't support SVG
    </svg>
    
    <svg width="300" height="200">
        <line x1="50" y1="50" x2="250" y2="150" style="stroke: darkcyan; stroke-width: 3;"></line>
    </svg>

    <svg width="300" height="200">
        <rect x1="50" y1="50" width="250" height="150" style="fill: orange; stroke: black; stroke-width: 3;"></rect>
    </svg>

    <svg width="500" height="600">
        <circle cx="250" cy="250" r="60" height="150" style="fill: orange; stroke: black; stroke-width: 3;"></circle>
    </svg>

</body>
</html>
