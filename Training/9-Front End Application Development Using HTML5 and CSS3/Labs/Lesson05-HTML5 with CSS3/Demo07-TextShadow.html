<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        .textShadow{
            /* first 4px is for horizontal
            next one for vertical 
            next for opacity */
            text-shadow: 4px 4px 3px darkcyan;
        }
    </style>
</head>
<body>
    <h1>Sample text for shadow</h1>
    <h2 class="textShadow">Sample text for shadow effect</h2>
</body>
</html>
